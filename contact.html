<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/343ef90a10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <form>
              <div class="form py-1 mt-3 ms-1">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="exampleInputEmail1">Enter your Name</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="username" placeholder="Enter your Name">
                <small id="username" class="form-text text-muted">We'll never share your Name with anyone else.</small>
              </div>
              </div>
              <div class="form py-1 mt-3 ms-1">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              </div>
              <div class="form py-1 mt-3 ms-1">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
            </div>
              <div class="form-check mt-3 ms-1">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
              <div class="container py-1 mt-3 ms-1 ">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <!--End Form-->
          <div class="col-md">
        <img src="./New books/mha.jpg" class="rounded-circle" width="330" height="600vh">
          </div>
        </div>
      </div>
      <div class="icon">
        <a href="https://www.facebook.com/mhamed.altellawy.7"><i class="fab fa-facebook-square"></a></i>
    </div>
      <hr class="text-dark">
    <hr>
    

      <script src="./js/bootstrap.bundle.min.js"></script>
          <script src="main.js"></script>
</body>
</html>
